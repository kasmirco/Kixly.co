<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kixly</title>
  <link rel="icon" href="logo.png">
  <style>
    :root {
      --accent1: #009ffd;
      --white: #cce7ff;
      --bg: #b9e7ff6b;
      --shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      --radius: 20px;
      --transition: 0.3s ease;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--bg);
    }

    .phone-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .phone {
      width: 400px;
      height: 840px;
      background: var(--bg);
      border-radius: 30px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow);
    }

    .header {
      background: var(--white);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }

    .header .icon {
      width: 26px;
      cursor: pointer;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
    }

    .clear {
      font-size: 12px;
      color: var(--accent1);
      cursor: pointer;
      font-weight: 600;
    }

    .section-title,
    .section-title-yesterday {
      font-size: 16px;
      font-weight: 600;
      margin: 20px;
    }

    .notif-box,
    .notif-box-yesterday {
      background: #fff;
      border-radius: 20px;
      margin: 0 20px 15px;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .notif-box-yesterday {
      background: #ffffff62;
    }

    .notif-box img,
    .notif-box-yesterday img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 12px;
    }

    .notif-info {
      flex: 1;
    }

    .notif-info .title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .notif-info .old-price {
      font-size: 12px;
      text-decoration: line-through;
      opacity: 0.5;
    }

    .notif-info .new-price {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent1);
    }

    .notif-time {
      font-size: 12px;
      opacity: 0.6;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: var(--accent1);
      border-radius: 50%;
    }

    /* BOTTOM NAV */
    .bottom-nav {
      margin-top: auto;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      background: #fff;
      border-top: 1px solid #eee;
    }

    .bottom-nav img {
      width: 26px;
      opacity: 0.6;
      cursor: pointer;
      transition: var(--transition);
    }

    .bottom-nav img.active {
      opacity: 1;
      transform: scale(1.1);
      filter: drop-shadow(0 0 5px rgba(0, 136, 255, 0.4));
    }

    .center-btn {
      background: var(--accent1);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: var(--shadow);
      transform: translateY(-25%);
    }

    .center-btn img {
      width: 30px;
      height: 30px;
    }

    /* FADE-OUT ANIMATION */
    .fade-out {
      opacity: 0;
      transform: translateY(-10px);
      transition: 0.3s ease;
    }

    /* ===== LOADING POPUP ===== */
    .loading-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .loading-popup.active {
      opacity: 1;
      pointer-events: all;
    }

    .loader {
      width: 65px;
      height: 65px;
      border: 6px solid #fff;
      border-top-color: var(--accent1);
      border-radius: 50%;
      animation: spin .7s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="phone-wrapper">
    <div class="phone">

      <div class="header">
        <a href="indexhome.html"><img src="back.png" class="icon" /></a>
        <div class="header-title">Notifications</div>
        <div class="clear">Clear All</div>
      </div>

      <!-- TODAY -->
      <div class="section-title">Today</div>

      <div class="notif-box">
        <img src="adidas3(shoes).png" />
        <div class="notif-info">
          <div class="title">We have New Products With Offers</div>
          <div><span class="old-price">₱7,500</span> <span class="new-price">₱6,500</span></div>
        </div>
        <div class="notif-time">6 min ago</div>
        <div class="dot"></div>
      </div>

      <div class="notif-box">
        <img src="men2(shoes).png" />
        <div class="notif-info">
          <div class="title">We have New Products With Offers</div>
          <div><span class="old-price">₱9,800</span> <span class="new-price">₱6,000</span></div>
        </div>
        <div class="notif-time">43 min ago</div>
        <div class="dot"></div>
      </div>

      <!-- YESTERDAY -->
      <div class="section-title-yesterday">Yesterday</div>

      <div class="notif-box-yesterday">
        <img src="nike1(shoes).png" />
        <div class="notif-info">
          <div class="title">We have New Products With Offers</div>
          <div><span class="old-price">₱6,400</span> <span class="new-price">₱2,600</span></div>
        </div>
        <div class="notif-time">6 min ago</div>
      </div>

      <div class="notif-box-yesterday">
        <img src="women6(shoes).png" />
        <div class="notif-info">
          <div class="title">We have New Products With Offers</div>
          <div><span class="old-price">₱7,300</span> <span class="new-price">₱6,000</span></div>
        </div>
        <div class="notif-time">43 min ago</div>
      </div>

      <!-- BOTTOM NAV -->
      <footer class="bottom-nav">
        <a href="indexhome.html"><img src="home.png"></a>
        <a href="favorite.html"><img src="fav.png"></a>
        <div class="center-btn"><img src="bag.png"></div>
        <a href="notification.html"><img src="bell(active).png" class="active"></a>
        <a href="profile.html"><img src="profile.png"></a>
      </footer>

    </div>
  </div>

  <!-- POPUP LOADING -->
  <div class="loading-popup" id="loadingPopup">
    <div class="loader"></div>
  </div>


  <script>
    const clearBtn = document.querySelector('.clear');
    const loadingPopup = document.getElementById('loadingPopup');

    clearBtn.addEventListener('click', () => {

      clearBtn.style.pointerEvents = "none"; // disable button

      loadingPopup.classList.add("active"); // show popup

      const removeItems = document.querySelectorAll(
        '.notif-box, .notif-box-yesterday, .section-title, .section-title-yesterday'
      );

      removeItems.forEach(el => {
        el.classList.add("fade-out");
      });

      setTimeout(() => {
        removeItems.forEach(el => el.remove());
        loadingPopup.classList.remove("active"); // hide popup
      }, 900);

    });
  </script>

</body>
</html>
