  <script>
    const seeMoreBtn = document.getElementById('seeMoreBtn');
    const productList = document.getElementById('productList');
    let expanded = false;

    const moreProducts = `
      <a href="detailsMen3.html" class="product-card">
        <img src="men3(shoes).png" alt="StreetFlex">
        <h4>StreetFlex</h4>
        <p class="tag">BEST CHOICE</p>
        <p class="price">â‚±7,500</p>
      </a>
      <a href="detailsMen4.html" class="product-card">
        <img src="men4(shoes).png" alt="SkyWalker">
        <h4>SkyWalker</h4>
        <p class="tag">HOT SALE</p>
        <p class="price">â‚±4,300</p>
      </a>
      <a href="detailsMen5.html" class="product-card">
        <img src="men5(shoes).png" alt="TrailBlazer">
        <h4>TrailBlazer</h4>
        <p class="tag">NEW ARRIVAL</p>
        <p class="price">â‚±6,000</p>
      </a>
      <a href="detailsMen6.html" class="product-card">
        <img src="men6(shoes).png" alt="PeakForce">
        <h4>PeakForce</h4>
        <p class="tag">LIMITED</p>
        <p class="price">â‚±8,200</p>
      </a>
    `;

    seeMoreBtn.addEventListener('click', () => {
      if (!expanded) {
        productList.insertAdjacentHTML('beforeend', moreProducts);
        seeMoreBtn.textContent = 'See Less';
      } else {
        productList.innerHTML = `
          <a href="detailsMen1.html" class="product-card">
            <img src="men1(shoes).png" alt="UrbanStride">
            <h4>UrbanStride</h4>
            <p class="tag">BEST SELLER</p>
            <p class="price">â‚±6,800</p>
          </a>
          <a href="detailsMen2.html" class="product-card">
            <img src="men2(shoes).png" alt="MetroRunner">
            <h4>MetroRunner</h4>
            <p class="tag">Kixly Shoes</p>
            <p class="price">â‚±5,200</p>
          </a>
        `;
        seeMoreBtn.textContent = 'See More';
      }
      expanded = !expanded;
    });

    // img swap | icon swap
    const navIcons = document.querySelectorAll('.bottom-nav > img');
    navIcons.forEach(icon => {
      icon.addEventListener('click', () => {
        navIcons.forEach(i => {
          i.classList.remove('active');
          i.src = i.dataset.default;
        });
        icon.classList.add('active');
        icon.src = icon.dataset.active;
      });
    });

    // category active
    const categories = document.querySelectorAll('.cat-item');
    categories.forEach(cat => {
      cat.addEventListener('click', () => {
        categories.forEach(c => c.classList.remove('active'));
        cat.classList.add('active');
      });
    });

    // search bar functionality
    const searchInput = document.querySelector('.search-bar input');
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase().trim();
      document.querySelectorAll('.product-card').forEach(card => {
        const title = card.querySelector('h4').textContent.toLowerCase();
        const tag = card.querySelector('.tag').textContent.toLowerCase();
        if (title.includes(query) || tag.includes(query)) {
          card.classList.remove('hidden');
        } else {
          card.classList.add('hidden');
        }
      });
    });

    // Sale Banner Slideshow
    const saleBanners = document.querySelectorAll('.sale-banner');
    let currentBanner = 0;
    saleBanners[currentBanner].classList.add('active');

    function showNextBanner() {
      saleBanners[currentBanner].classList.remove('active');
      currentBanner = (currentBanner + 1) % saleBanners.length;
      saleBanners[currentBanner].classList.add('active');
    }
    setInterval(showNextBanner, 5000);

    // Sidebar menu open/close
const menuIcon = document.querySelector('.icons img[alt="Menu"]');
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');
const logoutBtn = document.getElementById('logoutBtn');
const logoutPopup = document.getElementById('logoutPopup');

menuIcon.addEventListener('click', () => {
  sidebar.classList.add('active');
  overlay.classList.add('active');
});

overlay.addEventListener('click', () => {
  sidebar.classList.remove('active');
  overlay.classList.remove('active');
});

logoutBtn.addEventListener('click', () => {
  // Close sidebar
  sidebar.classList.remove('active');
  overlay.classList.remove('active');

  // Show popup
  logoutPopup.classList.add('active');

  // Simulate logout delay (2 seconds)
  setTimeout(() => {
    logoutPopup.classList.remove('active');
    window.location.href = 'index.html';
  }, 2000);
});

  </script>
