<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kixly</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="logo.png">
  <style>
    /* Popup modal */
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgb(65, 185, 255);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .popup.active {
      opacity: 1;
      pointer-events: auto;
    }
    .popup-content {
      background: var(--white);
      border-radius: 18px;
      padding: 24px;
      width: 85%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }
    .popup.active .popup-content {
      transform: scale(1);
    }
    .popup-content h2 {
      margin: 0 0 8px;
      font-size: 20px;
      color: var(--accent2);
    }
    .popup-content p {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 20px;
    }
    .popup-content button {
      background: linear-gradient(180deg, var(--accent1), var(--accent2));
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 10px 24px;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 6px 16px rgba(3,115,230,0.15);
    }

    /* Fade-out animation for redirect */
    .fade-out {
      opacity: 1;
      transition: opacity 0.8s ease;
    }
    .fade-out.active {
      opacity: 0;
    }
  </style>
</head>
<body>
  <main class="phone-wrapper fade-out" id="pageContent">
    <div class="phone">
      <!-- Logo -->
      <div class="header-logo">
        <img src="logo.png" alt="Kixly Logo">
      </div>

      <!-- Header Tabs -->
      <header class="tabs">
        <button id="tab-signin" class="tab active" aria-pressed="true">Sign In</button>
        <div class="tab-divider" aria-hidden="true"></div>
        <button id="tab-signup" class="tab" aria-pressed="false">Sign Up</button>
      </header>

      <!-- Content -->
      <section class="content">
        <!-- Sign In -->
        <form id="form-signin" class="form" autocomplete="on" novalidate>
          <label class="label">Email Address
            <input type="email" name="email" placeholder="you@example.com" required />
          </label>
          
          <label class="label">Password
            <div class="input-with-icon">
              <input id="signin-password" type="password" name="password" placeholder="●●●●●●●●" required />
              <button type="button" class="icon-btn eye-btn" aria-label="Toggle password visibility" data-target="signin-password">
                <svg width="18" height="12" viewBox="0 0 24 24" fill="none">
                  <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="currentColor" stroke-width="1.5"/>
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/>
                </svg>
              </button>
            </div>
          </label>

          <div class="form-row">
            <label class="checkbox">
              <input type="checkbox" name="remember" />
              <span>Remember me</span>
            </label>
            <a class="small-link" href="forgot-password.html">Forgot Password?</a>
          </div>

          <button class="primary-btn" type="submit">Login</button>

          <center>
            <small class="terms">By tapping "Login", you agree to our 
              <a href="terms.html">Terms and Conditions</a> and acknowledge our 
              <a href="privacy-policy.html">Privacy Policy</a>.
            </small>
          </center>

          <div class="divider">or Log in with</div>
          <div class="socials">
            <button class="social"><img src="google.jpg" alt="Google"></button>
            <button class="social"><img src="Apple.jpg" alt="Apple"></button>
            <button class="social"><img src="facebook.png" alt="Facebook"></button>
          </div>
        </form>

        <!-- Sign Up -->
        <form id="form-signup" class="form hidden" autocomplete="on" novalidate>
          <label class="label">Name
            <input type="text" name="name" placeholder="Your name" required />
          </label>

          <label class="label">Phone Number
            <input type="tel" name="phone" placeholder="Enter phone number" required />
          </label>

          <label class="label">Email Address
            <input type="email" name="email" placeholder="example@gmail.com" required />
          </label>

          <label class="label">Password
            <div class="input-with-icon">
              <input id="signup-password" type="password" name="password" placeholder="●●●●●●●●" required />
              <button type="button" class="icon-btn eye-btn" aria-label="Toggle password visibility" data-target="signup-password">
                <svg width="18" height="12" viewBox="0 0 24 24" fill="none">
                  <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="currentColor" stroke-width="1.5"/>
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/>
                </svg>
              </button>
            </div>
          </label>

          <button class="primary-btn" type="submit">Sign Up</button>

          <div class="divider">or Log in with</div>
          <div class="socials">
            <button class="social"><img src="google.jpg" alt="Google"></button>
            <button class="social"><img src="Apple.jpg" alt="Apple"></button>
            <button class="social"><img src="facebook.png" alt="Facebook"></button>
          </div>
        </form>
      </section>

      <footer class="footer-note">Kixly.co</footer>
    </div>
  </main>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2 id="popup-title">Message</h2>
      <p id="popup-text">This is a popup message.</p>
      <button id="popup-btn">OK</button>
    </div>
  </div>

<script>
  // Theme detection
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
  const setTheme = () => document.body.classList.toggle('dark', prefersDark.matches);
  setTheme();
  prefersDark.addEventListener('change', setTheme);

  // Tabs
  const tabSignin = document.getElementById('tab-signin');
  const tabSignup = document.getElementById('tab-signup');
  const formSignin = document.getElementById('form-signin');
  const formSignup = document.getElementById('form-signup');

  function activateTab(which) {
    if (which === 'signin') {
      tabSignin.classList.add('active'); tabSignup.classList.remove('active');
      formSignin.classList.remove('hidden'); formSignup.classList.add('hidden');
    } else {
      tabSignup.classList.add('active'); tabSignin.classList.remove('active');
      formSignup.classList.remove('hidden'); formSignin.classList.add('hidden');
    }
  }

  tabSignin.addEventListener('click', ()=>activateTab('signin'));
  tabSignup.addEventListener('click', ()=>activateTab('signup'));

  // Password toggle
  document.querySelectorAll('.eye-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const input = document.getElementById(btn.dataset.target);
      input.type = input.type === 'password' ? 'text' : 'password';
      btn.classList.toggle('visible');
    });
  });

  // Popup function
  const popup = document.getElementById('popup');
  const popupTitle = document.getElementById('popup-title');
  const popupText = document.getElementById('popup-text');
  const popupBtn = document.getElementById('popup-btn');

  function showPopup(title, message, buttonText = "OK", onClose = null) {
    popupTitle.textContent = title;
    popupText.textContent = message;
    popupBtn.textContent = buttonText;
    popup.classList.add('active');
    popupBtn.onclick = () => {
      popup.classList.remove('active');
      if (onClose) onClose();
    };
  }

  // Helper functions for multiple accounts
  function getAccounts() {
    // Get accounts from localStorage or empty array
    const accounts = localStorage.getItem('accounts');
    return accounts ? JSON.parse(accounts) : [];
  }

  function saveAccount(account) {
    const accounts = getAccounts();
    accounts.push(account);
    localStorage.setItem('accounts', JSON.stringify(accounts));
  }

  function findAccount(email) {
    const accounts = getAccounts();
    return accounts.find(acc => acc.email === email);
  }

  // Sign-Up Logic
  formSignup.addEventListener('submit', e => {
    e.preventDefault();

    const name = e.target.name.value.trim();
    const phone = e.target.phone.value.trim();
    const email = e.target.email.value.trim();
    const password = e.target.password.value.trim();

    if (!name || !phone || !email || !password) {
      showPopup('Missing Information', 'Please fill in all required fields.');
      return;
    }

    // Validate email format
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      showPopup('Invalid Email', 'Please enter a valid email address.');
      return;
    }

    // Validate phone number (digits only)
    const phoneRegex = /^[0-9]+$/;
    if (!phoneRegex.test(phone)) {
      showPopup('Invalid Phone Number', 'Please enter a valid phone number.');
      return;
    }

    // Check if account exists
    if (findAccount(email)) {
      showPopup('Email Exists', 'This email is already registered. Please sign in.');
      return;
    }

    // Save account
    saveAccount({ name, phone, email, password });

    showPopup(
      'Sign Up Successful',
      'Your account has been created successfully. Please proceed to sign in.',
      'Proceed to Sign In',
      () => activateTab('signin')
    );

    formSignup.reset();
  });

  // Sign-In Logic
  formSignin.addEventListener('submit', e => {
    e.preventDefault();

    const email = e.target.email.value.trim();
    const password = e.target.password.value.trim();

    if (!email || !password) {
      showPopup('Missing Information', 'Please fill in all required fields.');
      return;
    }

    const account = findAccount(email);

    if (!account) {
      showPopup('Sign Up Required', 'No account found. Please sign up first.');
      return;
    }

    if (account.password !== password) {
      showPopup('Login Failed', 'Incorrect email or password. Please try again.');
      return;
    }

    // Success: redirect to index.html
    const page = document.getElementById('pageContent');
    page.classList.add('active'); // fade-out animation
    setTimeout(() => window.location.href = 'indexhome.html', 800);
  });


  // Social login buttons - show popup for now
document.querySelectorAll('.social').forEach(btn => {
  btn.addEventListener('click', e => {
    e.preventDefault();
    showPopup(
      'Not Supported',
      'We apologize, but this sign-in option is not supported yet.'
    );
  });
});

</script>

</body>
</html>
