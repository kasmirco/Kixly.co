<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kixly.co</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="logo.png">
  <style>
:root {
  --bg: #ffffff;        /* primary blue background */
  --muted: #9aa3ad;
  --accent1: #0fb2ff;   /* primary theme color */
  --accent2: #0087f1;   /* secondary theme color */
  --white: #ffffff;
  --card-radius: 22px;
  --phone-width: 390px;
}

/* Page background */
body {
  background: linear-gradient(180deg, var(--accent1), var(--accent2));
  font-family: "Poppins", sans-serif;
  margin: 0;
}

/* Phone card */
.phone {
  background-color: var(--white); /* card stays white */
  color: var(--accent2);          /* text color inside card */
  border-radius: var(--card-radius);
  max-width: 400px;
  margin: 40px auto;
  padding: 24px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.575);
}

/* Headers */
header.tabs h2 {
  color: black;
}

/* Labels */
label.label {
  display: block;
  margin-bottom: 12px;
  font-weight: 500;
  color: black;
}

/* Input fields */
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-top: 4px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

/* Primary button */
.primary-btn {
  background-color: #009ffd;
  color: #fff;
  border: none;
  border-radius: 24px;
  padding: 10px 24px;
  font-weight: 600;
  cursor: pointer;
  font-size: 15px;
  width: 100%;
  margin-top: 16px;
  box-shadow: 0 6px 16px rgba(3,115,230,0.15);
  transition: 0.2s ease;
}
.primary-btn:hover {
  transform: scale(1.03);
}

/* Terms text */
.terms {
  color: var(--accent2); /* secondary text color */
}

/* Popup */
.popup {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.45);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}
.popup.active {
  opacity: 1;
  pointer-events: auto;
}
.popup-content {
  background: var(--white);
  border-radius: 18px;
  padding: 24px;
  width: 85%;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  animation: fadeIn 0.35s ease;
}
@keyframes fadeIn {
  from { transform: translateY(-20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
.popup-content h2 {
  margin: 0 0 8px;
  font-size: 20px;
  color: var(--accent1);
}
.popup-content p {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 20px;
}
.popup-content button {
  background-color: var(--accent1);
  color: #fff;
  border: none;
  border-radius: 24px;
  padding: 10px 24px;
  font-weight: 600;
  cursor: pointer;
  font-size: 15px;
  box-shadow: 0 6px 16px rgba(3,115,230,0.15);
  transition: 0.2s ease;
}
.popup-content button:hover {
  transform: scale(1.05);
}

  </style>
</head>
<body>
  <main class="phone-wrapper">
    <div class="phone">
      <div class="header-logo">
        <img src="logo.png" alt="Kixly Logo">
      </div>

      <header class="tabs" style="justify-content:center;">
        <h2 style="font-size:18px; font-weight:700; color:#3cb7ff; margin:0;">Forgot Password</h2>
      </header>

      <section class="content">
        <form id="forgot-form" class="form" autocomplete="on" novalidate>
          <label class="label">Email Address
            <input type="email" id="email" name="email" placeholder="you@example.com" required />
          </label>

          <label class="label">Old Password
            <input type="password" id="oldPassword" name="oldPassword" placeholder="Enter old password" required />
          </label>

          <label class="label">New Password
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required />
          </label>

          <button class="primary-btn" type="submit">Change Password</button>

          <center>
            <small class="terms">
              Enter your email, current password, and new password to reset your account.
            </small>
          </center>

          <div style="text-align:center; margin-top:16px;">
            <a href="index.html" class="small-link">‚Üê Back to Sign In</a>
          </div>
        </form>
      </section>

      <footer class="footer-note">Kixly.co</footer>
    </div>
  </main>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2 id="popup-title">Title</h2>
      <p id="popup-message">Message</p>
      <button id="close-popup">OK</button>
    </div>
  </div>

<script>
  // Theme detection
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
  const setTheme = () => document.body.classList.toggle('dark', prefersDark.matches);
  setTheme();
  prefersDark.addEventListener('change', setTheme);

  // Popup references
  const popup = document.getElementById('popup');
  const popupTitle = document.getElementById('popup-title');
  const popupMessage = document.getElementById('popup-message');
  const closePopup = document.getElementById('close-popup');

  function showPopup(title, message, redirect = null) {
    popupTitle.textContent = title;
    popupMessage.textContent = message;
    popup.classList.add('active');
    closePopup.onclick = () => {
      popup.classList.remove('active');
      if (redirect) window.location.href = redirect;
    };
  }

  // Helper functions for multiple accounts
  function getAccounts() {
    const accounts = localStorage.getItem('accounts');
    return accounts ? JSON.parse(accounts) : [];
  }

  function saveAccounts(accounts) {
    localStorage.setItem('accounts', JSON.stringify(accounts));
  }

  function findAccount(email) {
    const accounts = getAccounts();
    return accounts.find(acc => acc.email === email);
  }

  // Forgot Password Logic
  const form = document.getElementById('forgot-form');
  form.addEventListener('submit', e => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const oldPassword = document.getElementById('oldPassword').value.trim();
    const newPassword = document.getElementById('newPassword').value.trim();

    if (!email || !oldPassword || !newPassword) {
      showPopup("Missing Information", "Please fill in all required fields.");
      return;
    }

    const accounts = getAccounts();
    const accountIndex = accounts.findIndex(acc => acc.email === email);

    if (accountIndex === -1 || accounts[accountIndex].password !== oldPassword) {
      showPopup("Incorrect Information", "The email or old password you entered is incorrect.");
      return;
    }

    // Update the password
    accounts[accountIndex].password = newPassword;
    saveAccounts(accounts);

    showPopup(
      "Password Changed Successfully",
      "Your password has been updated. Please sign in with your new password.",
      "signin.html"
    );

    form.reset();
  });
</script>
</body>
</html>
