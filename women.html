  <script>
    const seeMoreBtn = document.getElementById('seeMoreBtn');
    const productList = document.getElementById('productList');
    let expanded = false;

    const moreProducts = `
  <a href="detailsWomen3.html" class="product-card">
    <img src="women3(shoes).png" alt="SkyGaze">
    <h4>SkyGaze</h4>
    <p class="tag">BEST CHOICE</p>
    <p class="price">â‚±7,300</p>
  </a>
  <a href="detailsWomen4.html" class="product-card">
    <img src="women4(shoes).png" alt="TrailBloom">
    <h4>TrailBloom</h4>
    <p class="tag">HOT SALE</p>
    <p class="price">â‚±4,800</p>
  </a>
  <a href="detailsWomen5.html" class="product-card">
    <img src="women5(shoes).png" alt="MetroQueen">
    <h4>MetroQueen</h4>
    <p class="tag">NEW ARRIVAL</p>
    <p class="price">â‚±5,900</p>
  </a>
  <a href="detailsWomen6.html" class="product-card">
    <img src="women6(shoes).png" alt="ElegantStride">
    <h4>ElegantStride</h4>
    <p class="tag">LIMITED</p>
    <p class="price">â‚±8,100</p>
  </a>
`;


    seeMoreBtn.addEventListener('click', () => {
      if (!expanded) {
        productList.insertAdjacentHTML('beforeend', moreProducts);
        seeMoreBtn.textContent = 'See Less';
      } else {
      productList.innerHTML = `
            <div class="product-card">
              <img src="women1(shoes).png" alt="GlamStep">
              <h4>GlamStep</h4>
              <p class="tag">BEST SELLER</p>
              <p class="price">â‚±6,200</p>
            </div>
            <div class="product-card">
              <img src="women2(shoes).png" alt="UrbanChic">
              <h4>UrbanChic</h4>
              <p class="tag">Kixly Shoes</p>
              <p class="price">â‚±5,500</p>
            </div>
          `;
        seeMoreBtn.textContent = 'See More';
      }
      expanded = !expanded;
    });


    // img swap | icon swap
     // Select all nav icons except the center button
  const navIcons = document.querySelectorAll('.bottom-nav > img');

  navIcons.forEach(icon => {
    icon.addEventListener('click', () => {
      // Remove active class & reset icons
      navIcons.forEach(i => {
        i.classList.remove('active');
        i.src = i.dataset.default;
      });

      // Set clicked icon to active
      icon.classList.add('active');
      icon.src = icon.dataset.active;
    });
  });


  // category active
  // Category active toggle
const categories = document.querySelectorAll('.cat-item');

categories.forEach(cat => {
  cat.addEventListener('click', () => {
    categories.forEach(c => c.classList.remove('active'));
    cat.classList.add('active');
  });
});


// search bar code js
// --- Search bar functionality (fixed layout) ---
const searchInput = document.querySelector('.search-bar input');

searchInput.addEventListener('input', () => {
  const query = searchInput.value.toLowerCase().trim();

  // Loop through all product cards
  document.querySelectorAll('.product-card').forEach(card => {
    const title = card.querySelector('h4').textContent.toLowerCase();
    const tag = card.querySelector('.tag').textContent.toLowerCase();

    // Show/hide smoothly without breaking grid layout
    if (title.includes(query) || tag.includes(query)) {
      card.classList.remove('hidden');
    } else {
      card.classList.add('hidden');
    }
  });
});



// --- Sale Banner Slideshow ---
const saleBanners = document.querySelectorAll('.sale-banner');
let currentBanner = 0;

// Show the first banner initially
saleBanners[currentBanner].classList.add('active');

function showNextBanner() {
  saleBanners[currentBanner].classList.remove('active');
  currentBanner = (currentBanner + 1) % saleBanners.length;
  saleBanners[currentBanner].classList.add('active');
}

// Transition every 5 seconds
setInterval(showNextBanner, 5000);


// Sidebar menu open/close
const menuIcon = document.querySelector('.icons img[alt="Menu"]');
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');
const logoutBtn = document.getElementById('logoutBtn');
const logoutPopup = document.getElementById('logoutPopup');

menuIcon.addEventListener('click', () => {
  sidebar.classList.add('active');
  overlay.classList.add('active');
});

overlay.addEventListener('click', () => {
  sidebar.classList.remove('active');
  overlay.classList.remove('active');
});

logoutBtn.addEventListener('click', () => {
  // Close sidebar
  sidebar.classList.remove('active');
  overlay.classList.remove('active');

  // Show popup
  logoutPopup.classList.add('active');

  // Simulate logout delay (2 seconds)
  setTimeout(() => {
    logoutPopup.classList.remove('active');
    window.location.href = 'index.html';
  }, 2000);
});

  </script>
