<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kixly</title>
  <link rel="icon" href="logo.png">
  <style>
    :root {
      --accent1: #009ffd;
      --accent2: #2a2a72;
      --white: #cce7ff;
      --muted: #555;
      --bg: #f9f9fb;
      --shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      --radius: 20px;
      --transition: 0.3s ease;
    }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .phone-wrapper {
      width: 100%; display: flex; justify-content: center;
    }
    .phone {
      width: 400px; background: #b9e7ff6b; border-radius: 30px; overflow: hidden;
      display: flex; flex-direction: column; box-shadow: var(--shadow);
      position: relative;
      height: 840px;
    }

    /* HEADER */
    .header {
      background: var(--white);
      padding: 20px 20px 20px;
      display: flex; align-items: center; justify-content: space-between;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }
    .header .icon { width: 26px; height: 26px; cursor: pointer; }
    .header-title { font-size: 18px; font-weight: 600; color: #000; }

    /* FAVORITES GRID */
    .favorites-grid {
        
      padding: 26px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 26px;
    }
    .fav-card {
      background: #fff;
      border-radius: 16px;
      padding: 10px;
      box-shadow: var(--shadow);
      position: relative;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .fav-card img.shoe-img {
      width: 100%; height: 90px; object-fit: contain;
    }
    .fav-card .tag {
      font-size: 10px;
      font-weight: 500;
      color: var(--accent1);
    }
    .fav-card .title {
      font-size: 13px;
      font-weight: 600;
      margin: 9px 0;
      color: #000;
    }
    .fav-card .price {
      font-size: 13px;
      font-weight: 600;
      margin: 0 0 6px;
    }
    .colors {
      display: flex; gap: 6px;
    }
    .dot {
      width: 10px; height: 10px;
      border-radius: 50%;
    }
    .fav-like {
      width: 20px; position: absolute; top: 10px; left: 10px;
    }

    /* BOTTOM NAV */
    .bottom-nav {
      margin-top: auto;
      display: flex; justify-content: space-around; align-items: center;
      padding: 10px 0; background: #fff; border-top: 1px solid #eee;
    }
    .bottom-nav img {
      width: 26px; opacity: 0.6; cursor: pointer; transition: var(--transition);
    }
    .bottom-nav img.active {
      opacity: 1; transform: scale(1.1);
      filter: drop-shadow(0 0 5px rgba(0, 136, 255, 0.4));
    }
    .center-btn {
      background: var(--accent1);
      width: 60px; height: 60px; border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      box-shadow: var(--shadow); transform: translateY(-25%);
    }
    .center-btn img { width: 30px; height: 30px; }
  </style>
</head>
<body>

<script>
const favoritesGrid = document.getElementById("favoritesGrid");
const favorites = JSON.parse(localStorage.getItem("favorites")) || [];

favorites.forEach(fav => {
  const card = document.createElement("div");
  card.className = "fav-card";
  card.innerHTML = `
    <img class="fav-like" src="fav.png" />
    <img class="shoe-img" src="${fav.img}" />
    <div class="tag">YOUR FAVORITE</div>
    <div class="title">${fav.name}</div>
    <div class="price">${fav.price}</div>
  `;
  favoritesGrid.appendChild(card);
});
</script>

</html>
