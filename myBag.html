<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kixly</title>
  <link rel="icon" href="logo.png">
  <style>
    :root {
      --accent1: #009ffd;
      --accent2: #009ffd;
      --white: #ffffff;
      --bg: #b9e7ff6b;
      --muted: #555;
      --shadow: 0 6px 16px rgba(0,0,0,0.15);
      --radius: 20px;
      --transition: 0.3s ease;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .phone-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .phone {
      width: 400px;
      background: var(--bg);
      border-radius: 30px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 840px;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 20px;
      font-size: 18px;
      background: var(--white);
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: var(--shadow);
    }

    .header img.icon {
      width: 26px;
      height: 26px;
      cursor: pointer;
      transition: var(--transition);
    }
    .header img.icon:hover {
      transform: scale(1.15);
    }

    .header-title {
      font-weight: 600;
      color: #000;
    }

    /* BAG ITEMS */
    .bag-items {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .bag-item {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      background: var(--white);
      padding: 16px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      gap: 14px;

      /* Delete Anim */
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .bag-item.removing {
      opacity: 0;
      transform: translateX(-40px);
    }

    .bag-item img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      border-radius: 12px;
    }

    /* DELETE ICON — Bigger + positioned below */
    .delete-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }
/* DELETE ICON — Fixed 48px */
.delete-btn {
  width: 48px;
  height: 48px;
  cursor: pointer;
  transition: var(--transition);
  object-fit: contain;
}
.delete-btn:hover {
  transform: scale(1.1);
}

/* Checkout rows */
.checkout-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 8px;
  font-size: 14px;
  color: var(--muted);
}

/* Total cost spacing FIX */
.total-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 700;
  font-size: 18px;
  color: var(--accent2);
  margin-bottom: 14px;
  margin-top: 10px;
}


    .item-info {
      flex: 1;
    }

    .item-name {
      font-weight: 600;
      color: #000;
      margin: 0 0 6px 0;
      font-size: 15px;
    }

    .item-price {
      font-weight: 600;
      color: var(--accent2);
      font-size: 13px;
      margin-bottom: 12px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .quantity-controls button {
      width: 28px;
      height: 28px;
      border: none;
      background: var(--accent1);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
    }
    .quantity-controls button:hover {
      opacity: 0.85;
      transform: scale(1.1);
    }

    .quantity {
      min-width: 20px;
      text-align: center;
      font-weight: 600;
    }

    /* CHECKOUT SECTION */
    .checkout-section {
      background: var(--white);
      padding: 18px 20px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: var(--shadow);
    }

    .divider {
      width: 100%;
      height: 1px;
      background: #ddd;
      margin: 10px 0;
    }



    .total-row {
    margin-top: 14px;   /* more space above */
    }

    .checkout-btn {
      width: 100%;
      background: var(--accent2);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }
    .checkout-btn:hover {
      opacity: 0.85;
      transform: scale(1.03);
    }

  </style>
</head>
<body>
  <div class="phone-wrapper">
    <div class="phone">
      <!-- HEADER -->
      <div class="header">
        <a href="indexhome.html"><img src="back.png" class="icon" /></a>
        <div class="header-title">My Bag</div>
        <a href="favorite.html"><img src="fav.png" class="icon" /></a>
      </div>

      <!-- BAG ITEMS -->
      <div class="bag-items" id="bagItems"></div>

      <!-- CHECKOUT SECTION -->
      <div class="checkout-section">
        <div class="checkout-row"><span>Subtotal</span><span id="subtotal">₱0.00</span></div>

        <div class="divider"></div>

        <div class="checkout-row"><span>Shipping</span><span id="shipping">₱40.90</span></div>

        <div class="divider"></div>

        <div class="total-row"><span>Total Cost </span><span id="totalCost">₱0.00</span></div>

        <button class="checkout-btn" id="goCheckout">Check out</button>
      </div>
    </div>
  </div>

<script>

    // for my bag
  // SAMPLE TEMP DATA
let bag = JSON.parse(localStorage.getItem("bag")) || [];

const bagItemsContainer = document.getElementById("bagItems");
const subtotalEl = document.getElementById("subtotal");
const totalCostEl = document.getElementById("totalCost");
const shipping = 40.90;

function renderBag() {
  bagItemsContainer.innerHTML = "";
  let subtotal = 0;

  bag.forEach((item, index) => {
    subtotal += item.price * item.qty;

    const itemEl = document.createElement("div");
    itemEl.className = "bag-item";
    itemEl.innerHTML = `
      <img src="${item.img}" alt="${item.name}" />
      <div class="item-info">
        <p class="item-name">${item.name}</p>
        <p class="item-price">₱${item.price.toFixed(2)}</p>
        <div class="quantity-controls">
          <button onclick="changeQty(${index}, -1)">-</button>
          <span class="quantity">${item.qty}</span>
          <button onclick="changeQty(${index}, 1)">+</button>
        </div>
      </div>

      <div class="delete-wrapper">
        <img src="delete.png" class="delete-btn" onclick="removeItem(${index})" />
      </div>
    `;
    bagItemsContainer.appendChild(itemEl);
  });

  subtotalEl.innerText = `₱${subtotal.toFixed(2)}`;
  totalCostEl.innerText = `₱${(subtotal + shipping).toFixed(2)}`;

  // ✅ Save back to localStorage when rendering
  localStorage.setItem("bag", JSON.stringify(bag));
}

function changeQty(index, delta) {
  bag[index].qty += delta;
  if (bag[index].qty < 1) bag[index].qty = 1;
  renderBag();
}

function removeItem(index) {
  const itemEl = bagItemsContainer.children[index];
  itemEl.classList.add("removing");

  setTimeout(() => {
    bag.splice(index, 1);
    renderBag();
  }, 300);
}

renderBag();

const goCheckout = document.getElementById("goCheckout");
goCheckout.addEventListener("click", () => {
  window.location.href = "checkout.html";
});


</script>
</body>
</html>
